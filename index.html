<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/preflight.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <main>
        <div class="header">
            <img src="assets/logo.svg" alt="logo">
        </div>
        <section class="input">
            <section class="input-text">
                <p>Ingrese su texto aqui</p>
            </section>
            <section class="input-buttons">
                <span>i Solo letras minúsculas y sin acentos</span>
                <div class="buttons">
                    <button>Encriptar</button>
                    <button>Desencriptar</button>
                </div>
            </section>
        </section>
        <section class="output">
            <h2>Ningún mensaje fue encontrado</h2>
            <span>Ingresa el texto que desees encriptar o desencriptar</span>
        </section>
    </main>
</body>
</html>
