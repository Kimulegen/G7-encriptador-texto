<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/preflight.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <main>
        <div class="header">
            <img src="assets/logo.svg" alt="logo">
        </div>
        <section class="input">
            <section class="input-text">
                <p>Ingrese su texto aqui</p>
            </section>
            <section class="input-buttons">
                <div class="note">
                    <img src="/assets/warning.svg" alt="advertencia">
                    <span>Solo letras minúsculas y sin acentos</span>
                </div>
                <div class="buttons">
                    <button id="encrypt">Encriptar</button>
                    <button id="decrypt">Desencriptar</button>
                </div>
            </section>
        </section>
        <section class="output">
            <h2>Ningún mensaje fue encontrado</h2>
            <span>Ingresa el texto que desees encriptar o desencriptar.</span>
        </section>
    </main>
</body>
</html>
